<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-section-container">
        <div class="form">
            <div class="top-form-section">
                <div class="brand-and-title-container">
                    <div class="brand-image-container">
                        <img src="./logo image/png-transparent-tailwind-css-hd-logo-thumbnail.png" alt="brand-image">
                    </div>
                    <div class="title-container">
                        <h2>Sign in to your account</h2>
                    </div>
                </div>

                <div class="input-group-container">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="enter email">
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="enter password">
                    </div>

                </div>

                <div class="remember-forget-password-container">
                    <div class="remember-me-container">
                        <input type="checkbox" name="remmber-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    </div>

                    <div class="forget-password-container"> 
                        <a href="#">Forget password</a>
                    </div>

                </div>
             
            </div>

            <div class="bottom-form-container">
                <div class="button-contaiber">
                    <button>Sign in</button>
                </div>
                <div class="not-a-member-trial-container">
                    <div class="not-a-member-container">
                        <p>Not a member?</p>
                    </div>
                    
                    <div class="free-trial-container">
                        <a href="#">Start a 14-day free trial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
